<body>
<button onclick="MudarTexto()" id="botao">Alterar texto!</button>
<h1 id="texto">Eu sou Paul Muad'Dib Atreides</h1>


<script>

function MudarTexto(){
    var paul = document.getElementById("texto");

    if (paul.textContent === "Eu sou Paul Muad'Dib Atreides"){
        paul.textContent = "Duque de Arrakis";
        
    } else{
        paul.textContent = "Eu sou Paul Muad'Dib Atreides"
    }

}


</script>
