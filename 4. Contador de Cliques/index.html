<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 - Contador de cliques
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="fundo">
<h1 id="contador">0</h1>
<button onclick="aumentarClique()" id="botao">Clique aqui!</button>
</div>


<script>

function aumentarClique(){
    let contadorClique = document.getElementById("contador");
    let numeroAtual = parseInt(contadorClique.innerText);
    contadorClique.innerText = numeroAtual + 1;
}




</script>


</body>
</html>
