<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fundo">
        <div class="centro">
            <div class="botoes">
                <button onclick="adicionar()" id="adicionar">Adicionar item</button>
                <button onclick="remover()" id="remover">Remover item</button>
            </div>
            
            <ul id="lista">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>

<script>

function adicionar(){
    const lista = document.getElementById('lista');
    const novoItem = document.createElement("li");
    novoItem.textContent = `Item ${lista.children.length + 1}`;  // Conta quantos itens (<li>) existem na <ul> e adiciona um.
    lista.appendChild(novoItem); // Adiciona um elemento filho dentro de outro elemento
}

function remover() {
    const lista = document.getElementById('lista');
    if (lista.children.length > 0) {
        lista.removeChild(lista.lastElementChild);
    } else {
        alert('Não há itens para remover!');
    }
}
</script>

</body>
</html>
