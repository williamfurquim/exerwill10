<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 - Ocultar elemento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="fundo">
<button onclick="MexerTexto()" id="botao1">Clique para ocultar/retornar o texto abaixo!</button>
<h1 id="texto1">Three Days Grace</h1>
</div>

<script>

function MexerTexto(){
    let texto = document.getElementById("texto1");

    if(texto.style.display === "none"){
        texto.style.display = "block";
    } else {
        texto.style.display = "none";
    }

    
}






</script>







</body>
</html>
